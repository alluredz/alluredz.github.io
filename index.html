<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐔了，孩子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .text {
            color: #ff0000;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .subtitle {
            color: #ff3333;
            font-size: 1.5rem;
            margin-top: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .text {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .text {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">🐔了，孩子</div>
        <div class="subtitle">回家睡觉吧</div>
    </div>
</body>
</html>
